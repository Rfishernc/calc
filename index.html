<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id='calcMain' class='calc col-4 offset-md-4'>
        <div id='result'></div>
        <div class='row'>
            <button type="button" class='btn btn-secondary' id='butt0'>0</button>
            <button type="button" class='btn btn-secondary' id='butt1'>1</button>
            <button type="button" class='btn btn-secondary' id='butt2'>2</button>
            <button type="button" class='btn btn-secondary' id='butt3'>3</button>
            <button type="button" class='btn btn-secondary' id='butt4'>4</button>
            <button type="button" class='btn btn-secondary' id='butt5'>5</button>
            <button type="button" class='btn btn-secondary' id='butt6'>6</button>
            <button type="button" class='btn btn-secondary' id='butt7'>7</button>
            <button type="button" class='btn btn-secondary' id='butt8'>8</button>
            <button type="button" class='btn btn-secondary' id='butt9'>9</button>
        </div>
        <button type="button" class='btn btn-secondary' id='add'>+</button>
        <button type="button" class='btn btn-secondary' id='subtract'>-</button>
        <button type="button" class='btn btn-secondary' id='multiply'>*</button>
        <button type="button" class='btn btn-secondary' id='divide'>/</button>
        <button type="button" class='btn btn-secondary' id='equals'>=</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./javascripts/components/calc.js" type="module"></script>
    <script src="./javascripts/helpers/math.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
